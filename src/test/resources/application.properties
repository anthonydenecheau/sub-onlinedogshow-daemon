
spring.cloud.stream.bindings.input.destination=odsSubscription
spring.cloud.stream.bindings.output.destination=odsTopic

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.datasource.url=jdbc:h2:mem:db;Mode=Oracle
spring.datasource.username=sa  
spring.datasource.password=sa
spring.datasource.platform=h2
spring.datasource.continue-on-error=true

#Setting scheduler (every 5 sec.)
fixedDelay.in.milliseconds=5000